info:
  contact:
    email: guilherme.castro@mycompany.com.br
    name: GUILHERME CASTRO
  description: Renner Logistica - Tracking. API para receber registros de tracking
    dos parceiros logísticos e encaminhar aos sistemas internos das Lojas Renner S/A.
  title: RLOG-TRANSPORT-ORDER-TRACKING-API
  version: 1.4.0.x
openapi: 3.0.1
paths:
  /v1/transportOrderTracking:
    post:
      description: Receber atualização de Tracking de qualquer parceiro, seguindo
        o padrão estabelecido pela Renner
      operationId: createTransportOrderTracking_1
      parameters:
      - description: Id da Empresa
        example: RENNER, CAMICADO, etc..
        in: header
        name: companyId
        required: true
        schema:
          type: string
      - description: Id do parceiro logístico
        example: BRING, INTELIPOST
        in: header
        name: partnerId
        required: true
        schema:
          type: string
      - description: Origem do tracking (CD, Filial, etc.)
        in: header
        name: trackinOrigin
        required: false
        schema:
          type: string
      - description: Id do Seller
        in: header
        name: sellerId
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderTrackingRenner'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Operação realizada com sucesso
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Pedido de Transporte com problemas nos dados.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Erro interno.
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - OAuth2: []
      summary: Receber atualização de Tracking seguindo o padrão Renner
      tags:
      - Transport Order Tracking
  /v1/transportOrderTracking/{companyId}/intelipost:
    post:
      description: Receber atualização de Tracking do parceiro Intelipost que será
        enviado ao parceiro (Plataforma)
      operationId: createTransportOrderTrackingIntelipost
      parameters:
      - description: Id da Empresa
        in: path
        name: companyId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntelipostRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Operação realizada com sucesso
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Pedido de Transporte com problemas nos dados.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Erro interno.
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - OAuth2: []
      summary: Receber atualização de Tracking do parceiro Intelipost (Plataforma)
      tags:
      - Transport Order Tracking
  /v1/transportOrderTracking/{transportOrderNumber}:
    get:
      description: Obter registros dos trackings processados por transportOrderTracking
      operationId: getReceivedTrackingByTransportOrderNumber
      parameters:
      - description: Número da ordem
        in: path
        name: transportOrderNumber
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProcessedTrackingDto'
                type: array
          description: Operação realizada com sucesso
        "400":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProcessedTrackingDto'
                type: array
          description: Pedido de Transporte com problemas nos dados.
        "500":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProcessedTrackingDto'
                type: array
          description: Erro interno.
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - OAuth2: []
      summary: Obter registros dos trackings processados
      tags:
      - Transport Order Tracking
  /v1/transportOrderTracking/bringg:
    post:
      description: Receber atualização de Tracking do parceiro Bringg que será enviado
        ao parceiro (Plataforma)
      operationId: createTransportOrderTrackingBringg
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BringgRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Operação realizada com sucesso
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Pedido de Transporte com problemas nos dados.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportOrderTrackingReturn'
          description: Erro interno.
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - OAuth2: []
      summary: Receber atualização de Tracking do parceiro Bringg (Plataforma)
      tags:
      - Transport Order Tracking
  /v1/transportOrderTracking/bringg/shared_location:
